services:
  back-end:
    env_file:
      - Back-End/.env
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    depends_on:
      - db
  front-end:
    env_file:
      - front-end/.env
    build:
      context: ./front-end
      dockerfile: Dockerfile
    depends_on:
      - back-end
  db:
    image: mysql:5.7
    env_file:
      - Back-End/.env
    volumes:
       - autistic_eye_mysql_data:/var/lib/mysql
    # configures environment variables to initialize the database

# Stores MySQL database files
volumes:
  autistic_eye_mysql_data:
