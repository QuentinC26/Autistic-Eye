version: '3.8'

# for use values of .env file
env_file:
  - .env

services:
  back-end:
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    depends_on:
      - db
  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    depends_on:
      - back-end
  db:
    image: mysql:5.7
    volumes:
       - austitic_eye_mysql_data:/var/lib/mysql
    # configures environment variables to initialize the database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

# Stores MySQL database files
volumes:
  austitic_eye_mysql_data:
